<script>
	function getClothingRecommendation() {
		const size = document.getElementById("clothing-size").value;
		const color = document.getElementById("clothing-color").value;
		const brand = document.getElementById("clothing-brand").value;

		// Make an API call to get clothing recommendation based on the selected options
		// Display the recommendation in the "recommendation-text" paragraph
		document.getElementById("recommendation-text").innerHTML = `AA ${size} ${color} ${brand} shirt.`;
	}

	function getShoeRecommendation() {
		const gender = document.getElementById("shoe-gender").value;
		const size = document.getElementById("shoe-size").value;
		const color = document.getElementById("shoe-color").value;
		const brand = document.getElementById("shoe-brand").value;

		// Display the recommendation in the "recommendation-text" paragraph

	}

	function getBagRecommendation() {
		const type = document.getElementById("bag-type").value;
		const color = document.getElementById("bag-color").value;
		const brand = document.getElementById("bag-brand").value;

		// Make an API call to get bag recommendation based on the selected options
		// Display the recommendation in the "recommendation-text" paragraph
		document.getElementById("recommendation-text").innerHTML = `AA ${color} ${brand} ${type}.`;
	}
</script>
