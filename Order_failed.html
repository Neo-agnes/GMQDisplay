
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>결제 실패</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #e74c3c;
      text-align: center;
    }

    p {
      text-align: center;
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      background-color: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 20px;
      text-align: center;
    }

    .btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <center>
  <div class="container">
    <h1>결제 실패</h1>
    <p>죄송합니다. 결제가 실패하였습니다.</p>
    <p>다시 시도하시거나 다른 결제 방법을 선택해주세요.</p>
    <a class="btn" href="결제페이지_주소">다시 시도하기</a>
    <a class="btn" href="결제페이지_주소">돌아가기</a>
  </div>
</center>
</body>
</html>
